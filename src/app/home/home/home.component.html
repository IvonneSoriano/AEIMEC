<section class="home">
  <swiper [slidesPerView]="1" [spaceBetween]="50" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()" [navigation]="true" [pagination]="{ clickable: true,  dynamicBullets: true }" >
        <ng-template swiperSlide *ngFor="let slider of data.sliders">
          <div class="slider img" style="background-image: url({{slider.img}});">
            <!-- <img [src]="slider.img" alt=""> -->
            <div class="info">
              <h2>{{slider.title}}</h2>
              <p>{{slider.description}}</p>
            </div>
            
          </div>
        </ng-template>
      </swiper>
