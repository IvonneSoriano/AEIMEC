<div class="date">
    <h2 class="m-0 h2 spaceMono">{{data.date}}</h2>
    <div class="countDown">
        <div class="days">
            <p class="m-0 number spaceMono"></p>
            <p class="m-0 text h2 spaceMono">d√≠as</p>
        </div>

        <div class="hours">
            <p class="m-0 number spaceMono"></p>

        <div class="minutes">
            <p class="m-0 number spaceMono"></p>
            <p class="m-0 text h2 spaceMono">minutos</p>
        </div>
    </div>
    <p class="spaceGrotesk description">
